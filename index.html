<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimental Atlas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <!-- The Memory Form Modal (hidden by default) -->
    <div id="memory-modal" class="hidden">
        <div class="modal-content">
            <h3>A New Memory</h3>
            <form id="memory-form">
                <label for="title">Title</label>
                <input type="text" id="title" required>

                <label for="date">Date</label>
                <input type="date" id="date">

                <label for="story">Story</label>
                <textarea id="story" rows="4"></textarea>

                <label for="photoUrl">Photo URL (Optional)</label>
                <input type="url" id="photoUrl" placeholder="https://...">

                <div class="modal-buttons">
                    <button type="submit">Save Memory</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
